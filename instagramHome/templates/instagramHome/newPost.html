{% extends "instagramHome/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="card mt-5">

            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class=" border-bottom mb-4 card-header">Make a new post</legend>
                    <div class="card-body">
                        {{ form.body }}
                    </div>
                </fieldset>
                <div class="form-group card-body">
                    <button class="btn btn-outline-info " type="submit">Add Post</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
