{% extends "instagramHome/base.html" %}
{% load static %}
{% block content %}

<div class="container">
{% for post in posts %}

    <div class="card mb-3 mt-5">
        <div class="card-header">
            <h2 class="card-title"><span><img class="img-thumbnail rounded-circle" src="{{ user.profile.image.url }}" style="height: 50px; width: 50px;"></span>   {{post.profile}}</h2>
        </div>
        
        <div class="card-body">
            <h3 class="card-title"><span class="badge badge-info">{{ post.image_name }}</span></h3>
            <img src="{% static 'image/xx20.jpg' %}" class="card-img-top img-fluid" alt="{{post.image}}">
        </div>

        <div class="card-footer">
            <h4 class="card-text">{{ post.image_caption }}</h4>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
    </div>

{% endfor %}
</div>

{% endblock %}
